<div
  class="relative w-[18vw] min-w-72 bg-primary rounded-3xl justify-center items-center py-8 p-3"
>
  <app-profile-field *ngIf="isLogged; else loginButton"> </app-profile-field>

  <app-nav-button name="Catalog" iconSrc="/book.svg"></app-nav-button>
  <app-nav-button name="Map" iconSrc="/pointer.svg"></app-nav-button>

  <div class="absolute right-0 bottom-0 h-9 w-9 bg-secondary rounded-tl-3xl rounded-br-3xl"></div>
</div>

<ng-template #loginButton>
  <app-nav-button name="Sign In" iconSrc="/profile.svg"></app-nav-button>
</ng-template>
