<div class="flex items-center gap-2 p-3 bg-white rounded-3xl mb-5">
  <img src="search.svg" alt="search" />

  <mat-form-field>
    <input class="bg-white " placeholder="search" matInput type="text" [(ngModel)]="value"/>
    @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</div>
