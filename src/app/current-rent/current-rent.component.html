<div

  class="h-36 bg-white w-[18vw] min-w-72 mb-3 rounded-3xl"
>
  <div></div>
</div>

<ng-template #Logo>
  <a
    title="home"
    class="h-36 bg-white w-[18vw] min-w-72 flex justify-center items-center rounded-3xl shadow-lg mb-5"

  >
    <img src="/logo-full.svg" width="200" />
  </a>
</ng-template>
